<html>
    <head>
        <title>Clock- Digital</title>
        <style type="text/css">
            body{
                background: #000;
            }
            .clock{
                position: absolute;
                top : 50% ;
                left: 50%;
                transform : translateX(-50%) translateY(-50%);
                color: #fff;
                font-size: 90px;
                border: 1px solid #ccc;
            }

        </style>

    </head>
    <body>
        <div id="display" class="clock"></div>
        <script src = "cl.js"></script>
    </body>
</html>
